<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message-card {
            margin-bottom: 1.5rem;
        }
        .back-button {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'musico:message_list' %}">Músico</a>
            <div class="ms-auto">
                <a href="{% url 'users:profile' %}" class="btn btn-info">Mi Perfil</a>
                <a href="{% url 'users:logout' %}" class="btn btn-danger">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Mensajes</h1>
        
        <!-- Back Button -->
        <div class="text-start back-button">
            <a href="{% url 'users:musico_dashboard' %}" class="btn btn-secondary">⟵ Volver</a>
        </div>

        {% if messages %}
            <div class="list-group">
                {% for message in messages %}
                    <div class="card message-card">
                        <div class="card-body">
                            <h5 class="card-title">De: {{ message.sender }}</h5>
                            <p class="card-text">{{ message.content }}</p>
                            <p class="card-text"><small class="text-muted">Enviado: {{ message.timestamp }}</small></p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center" role="alert">
                Aún no tienes mensajes.
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
