{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Mensaje a {{ artist.first_name }}</title>
    <!-- Agregamos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Agregamos Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 2rem auto;
        }
        .form-container h2 {
            margin-bottom: 1.5rem;
        }
        footer p {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'productor:favorite_songs' %}">Productor</a>
            <div class="ms-auto">
                <a href="{% url 'users:profile' %}" class="btn btn-info">Mi Perfil</a>
                <a href="{% url 'users:logout' %}" class="btn btn-danger">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Botón para regresar -->
    <div class="container mt-3">
        <a href="{% url 'productor:reproduce_music_productor' song.id %}" class="btn btn-secondary">⟵ Volver</a>
    </div>

    <!-- Contenedor Principal -->
    <div class="container">
        <div class="form-container">
            <h2>Enviar Mensaje a {{ artist.first_name }}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <a href="{% url 'productor:reproduce_music_productor' song.id %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="text-center mt-5 py-3">
        <p>© 2023 Oyente - Melodify</p>
    </footer>

    <!-- Agregar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
